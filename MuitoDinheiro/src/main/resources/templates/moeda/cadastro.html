<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Sistema Muito Dinheiro</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
<link rel="stylesheet" href="../style/styleCss.css" />
<link rel="shortcut icon" href="#">
</head>	   
<body>
<form class="container" method="post" action="">
	<h3>Cadastro de Moedas</h3>
	<div class="card-panel">
		Nome da moeda:<input type="text" value="" name="nome" required="true"/>
		Pa√≠s:<input type="text" value="" name="pais"/>
	</div>
	<div class="row">
		<div class="col s3">
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</div>
		<div class="cols3">
			<a class="waves-effect waves-light btn" href="/moeda">Voltar</a>
		</div>
	</div>
</form>
<input type="hidden" id="mensagemMoeda" th:value="${mensagem}"/>
	


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script>
	if(document.getElementById('mensagemMoeda').value){
		var taxaCambioCadastro =  document.getElementById('mensagemMoeda').value;
		M.toast({html: taxaCambioCadastro});
	}
</script>
</body>
	  
</html>
